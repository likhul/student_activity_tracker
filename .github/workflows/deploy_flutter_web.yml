name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ "main" ]  # Ganti ke 'master' kalau branch kamu bukan 'main'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.35.7'  # sesuaikan dengan versimu

      # 3. Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4. Build Flutter Web (pastikan base href sesuai nama repo kamu)
      - name: Build Flutter Web
        run: flutter build web --base-href /student_activity_tracker/

      # 5. Upload artifact (versi BARU)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
